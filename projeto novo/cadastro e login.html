<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>As Faxineiras - Login & Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 420px;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #43a047;
    }

    .switch {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .switch a {
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">

    <!-- Login -->
    <div id="loginBox">
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" placeholder="Digite seu email" />

      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha" />

      <button class="btn" onclick="redirecionar()">Entrar</button>

      <p class="switch">
        Não tem conta? <a onclick="alternar('cadastroBox','loginBox')">Cadastre-se</a>
      </p>
    </div>

    <!-- Cadastro -->
    <div id="cadastroBox" class="hidden">
      <h2>Cadastro</h2>

      <label>Nome completo</label>
      <input type="text" placeholder="Digite seu nome" />

      <label>Email</label>
      <input type="email" placeholder="Digite seu email" />

      <label>Senha</label>
      <input type="password" placeholder="Crie uma senha" />

      <label>Confirmar senha</label>
      <input type="password" placeholder="Repita a senha" />

      <button class="btn" onclick="redirecionar()">Cadastrar</button>

      <p class="switch">
        Já tem conta? <a onclick="alternar('loginBox','cadastroBox')">Faça login</a>
      </p>
    </div>

  </div>

  <script>
    function alternar(show, hide) {
      document.getElementById(show).classList.remove('hidden');
      document.getElementById(hide).classList.add('hidden');
    }
      function redirecionar() {
      window.location.href = 'index.html';
    }
  </script>

  
</body>
</html>
